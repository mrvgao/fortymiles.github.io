<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.harmony.name }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.harmony.description }}{% endif %}">
        <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.harmony.keywords }}{% endif %}">
        <link rel="canonical"
        href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

        <!-- Harmony styles -->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">

        <!-- Font -->
        <link href='{{site.baseurl}}/assets/css/google/Raleway:400,300,600.css' rel='stylesheet' type='text/css'>

        <!-- Modernizr js -->
        <script async src="{{ site.baseurl }}/assets/js/modernizr.js"></script>

        <!-- IE Fixes -->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script type='text/javascript'>
            var _vds = _vds || [];
            window._vds = _vds;
            (function(){
              _vds.push(['setAccountId', '9cceacae2fcdfd30']);
              (function() {
                var vds = document.createElement('script');
                vds.type='text/javascript';
                vds.async = true;
                vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(vds, s);
              })();
            })();
        </script>
    </head>
    <body class="{{ site.harmony.basetheme }}">
<!--         <header class="main-header">
            <div class="wc-container">
                <h1><a href="{{ site.baseurl }}/">{{ site.harmony.name }}</a></h1>
                <h2>{{ site.harmony.description }}</h2>
                {% include header-links.html %}
            </div>
        </header> -->
        {{ content }}
        <footer class="main-footer">
            <div class="wc-container">
                <div class="column one">
                    {% include footer-links.html %}
                </div>
                <div class="column two">
                    {% include social.html %}
                </div>
            </div>
            <p class="wc-container disclaimer">
                {% include footer.html %}
            </p>
        </footer>
        <script type="text/javascript">
          /* To avoid render blocking css */
          var cb = function() {
            var l = document.createElement('link'); l.rel = 'stylesheet';
            
            l.href = '{{site.baseurl}}/assets/css/google/Ubuntu:Mono:subsetlatin.css';
            var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
          };
          var raf = requestAnimationFrame || mozRequestAnimationFrame ||
              webkitRequestAnimationFrame || msRequestAnimationFrame;
          if (raf) raf(cb);
          else window.addEventListener('load', cb);
        </script>
        <!-- jQuery -->
        <script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
        <!-- When no internet load JQuery from local -->
        <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/jquery.min.js"><\/script>')</script>
        <!-- Site js -->
        <script src="{{ site.baseurl }}/assets/js/all.js"></script>
        <!-- Google analytics  -->
        {% include google-analytics.html %}
    </body>
    <script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {
    inlineMath: [ ['$','$'] ],
    displayMath: [ ['$$','$$'] ],
  }
});
    </script>

    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>

</html>
